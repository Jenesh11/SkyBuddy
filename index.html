<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyBuddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'excited': 'excited 2s ease-in-out infinite',
              'melancholy': 'melancholy 4s ease-in-out infinite',
              'surge': 'surge 0.15s linear infinite',
              'drift': 'drift 8s ease-in-out infinite',
              'blown': 'blown 2s ease-in-out infinite',
              'shiver': 'shiver 0.25s linear infinite',
              'rain': 'rain 1s linear infinite',
              'flash': 'flash 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              excited: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-15px) scale(1.03)' },
              },
              melancholy: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(8px)' }, /* Droops down */
              },
              surge: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '25%': { transform: 'translate(-2px, 2px) scale(1.01)' },
                '50%': { transform: 'translate(2px, -1px) scale(1)' },
                '75%': { transform: 'translate(-1px, -2px) scale(1.01)' },
                '100%': { transform: 'translate(1px, 2px) scale(1)' },
              },
              drift: {
                '0%, 100%': { opacity: '0.7', transform: 'translateX(-15px) scale(0.98)' },
                '50%': { opacity: '1', transform: 'translateX(15px) scale(1)' },
              },
              blown: {
                 '0%, 100%': { transform: 'rotate(-1deg) translateX(0)' },
                 '50%': { transform: 'rotate(-5deg) translateX(10px) skewX(-5deg)' },
              },
              shiver: {
                '0%, 100%': { transform: 'translateX(0) rotate(0deg)' },
                '25%': { transform: 'translateX(-3px) rotate(-1deg)' },
                '75%': { transform: 'translateX(3px) rotate(1deg)' },
              },
              rain: {
                '0%': { transform: 'translateY(-100vh)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              flash: {
                '0%, 90%, 100%': { opacity: '0' },
                '92%, 98%': { opacity: '0.5', backgroundColor: 'white' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
